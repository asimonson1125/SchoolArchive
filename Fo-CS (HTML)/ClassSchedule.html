<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Schedule</title>
	<style type="text/css">
		body{
			background-color: lightblue;
		}
		h1 {
			color: orange;
			text-align: center;
		}
		table, td, th{
			border: 1px solid black;
			border-collapse: collapse;
		}
		table{
			background-color: orange;
			width: 60%;
			margin-left: 20%;
		}
		th{
			background-color: white;
		}
		tr:nth-child(even){
			background-color: #0000FF;
		}
		tr:nth-child(odd){
			background-color: #0000BB;
		}
		tr:hover{
			background-color: #5050FF;
			color: yellow;
		}

	</style>
</head>
<body>
	<h1>My Class Schedule</h1>
	<table>
		<tr>
			<th>Period</th>
			<th>Room</th>
			<th>Subject</th>
			<th>Teacher</th>
			<th>Time</th>
		</tr>
		<tr>
			<td>1</td>
			<td>E-1</td>
			<td>FCS</td>
			<td>Mr. Baker</td>

		</tr>
		<tr>
			<td>2</td>
			<td>E-1</td>
			<td>AP CS A</td>
			<td>Mr. Baker</td>
			<td>9:44 - 10:36</td>
		</tr>
		<tr>
			<td>3</td>
			<td>C-40</td>
			<td>AP Lang</td>
			<td>Mrs. Ours</td>

		<tr>

</body>
</html>
