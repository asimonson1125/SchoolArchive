<!DOCTYPE html>
<head style="background-color: black;">
 <title>Headings and Paragraphs</title>
</head>

<body style="background-color: red;">
 <h1>This is h1</h1>
 <h3>This is h3</h3>
 <h6>This is h6</h6>

 <p style="background-color: white;">this is a paragraph.  You can't just
    hit enter to make a new space show up.<br>Instead you have to tag 'br' for breakline.</p>
 <p> style does not change the style for all of the type afterwards.</p>
</body>
